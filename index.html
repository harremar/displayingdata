<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Divs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="heroimage">
            <div class="herotext">
                <h4>36 COFFEE MAKERS AVAILABLE</h4>
                <h1>Shop coffee makers</h1>
            </div>
        </div>
        <div class="sort-section">
            <div class="sortbutton-holder">
                <div class="sortbutton-small">
                    <p>Sort&Filter</p>
                </div>
                <div class="sortbutton">
                    <p>Categories</p>
                    <div class="arrow"></div>
                </div>
                <div class="sortbutton">
                    <p>Brew Type</p>
                    <div class="arrow"></div>
                </div>
                <div class="sortbutton">
                    <p>Reservoir</p>
                    <div class="arrow"></div>
                </div>
                <div class="sortbutton">
                    <p>Color</p>
                    <div class="arrow"></div>
                </div>
                <div class="sortbutton">
                    <p>Commercial</p>
                    <div class="arrow"></div>
                </div>
                <div class="sortbutton">
                    <p>Features</p>
                    <div class="arrow"></div>
                </div>
            </div>
            <div class="specialsort-holder">
                <p>Sort by</p>
                <div class="popularity-holder">
                    <h4>Popularity (all time)</h4>
                    <div class="arrow"></div>
                </div>
                
            </div>
           
        </div>
        <div id="product-section">
    
        </div>
    </div>
    

    <script src="js/app.js"></script>
    
</body>
</html>
